<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-img"></div>
    <div class="container">
        <div class="grid-container" style="text-align: left;">
            <div class="grid-item">
                <h2>A Unodered List</h2>
                <ul>
                    <li>Coffee</li>
                    <li>Tea</li>
                    <li>Milk</li>
                </ul>
            </div>
            <div class="grid-item">
                <h2>A Unodered List (square)</h2>
                <ul type="square">
                    <li>Coffee</li>
                    <li>Tea</li>
                    <li>Milk</li>
                </ul>
            </div>
            <div class="grid-item">
                <h2>A Odered List</h2>
                <ol>
                    <li>Coffee</li>
                    <li>Tea</li>
                    <li>Milk</li>
                </ol>
            </div>

            <div class="grid-item">
                <h2>A Description List</h2>

                <dl>
                    <dt>Coffee</dt>
                    <dd>- black hot drink</dd>
                    <dt>Milk</dt>
                    <dd>- white cold drink</dd>
                </dl>
            </div>
        </div>
        <span>Về lại <a href="HTML_link.html">HTML Links</a></span> <br>
        <span>Về lại <a href="Basic_HTML.html">Basic_HTML</a></span>
    </div>
</body>

</html>
