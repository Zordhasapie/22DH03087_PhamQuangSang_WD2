<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <table border="0" width="100%">
        <thead>
            <tr>
                <img src="images/poster.png" width="100%">
            </tr>
        </thead>
        <tr bgcolor="aquamarine">
            <td colspan="3">
                <marquee>Chào mừng các bạn đến với Trường Đại học Hạ Long</marquee>
            </td>
        </tr>

        <tr>
            <td align="right" colspan="3" bgcolor="pink">
                <a href="degisration.html">Đăng kí</a>
                <a href="http://daotao.daihochalong.edu.vn/">Đăng nhập</a>
            </td>
        </tr>
        <tr>
<!----------------------------------------------------------------------------------------------------------------------------->
            <td valign="top" width="20%" bgcolor="lightyellow">
                <table border="1" width="100%">
                    <col style="background-color: yellowgreen;">
                    <tr>
                        <td align="center"><b>Main Menu</b></td>
                    </tr>
                    <tr>
                        <td align="center"><a href="index.html">Trang chủ</a></td>
                    </tr>
                    <tr>
                        <td align="center"><a href="introduction.html">Giới thiệu</a></td>
                    </tr>
                    <tr>
                        <td align="center"><a href="http://uhl.edu.vn/http-uhl-edu-vn-giang-vien-doi-ngu-giang-vien-truong-dai-hoc-ha-long/doi-ngu-giang-vien-truong-dai-hoc-ha-long/">Ban giám hiệu</a></td>
                    </tr>
                    <tr>
                        <td align="center"><a href="http://uhl.edu.vn/nganh-hoc/">Các Khoa</a></td>
                    </tr>
                </table>
<!------------------------------------------------------------------------------------------------------------------------->
            </td>
            <td valign="top" width="55%">
                <form name="Dangki" action="degisration.html" method="get">
                    <table border="0" width="100%" >
                        <col width="50%">
                        <col width="50%">
                        <tr>
                            <td>First Name</td>
                            <td>
                                <input type="text" name="txtfirstname" value="" size="50" placeholder="Your name">
                            </td>
                        </tr>
                        <tr>
                            <td>Last Name</td>
                            <td>
                                <input type="text" name="txtlastname" value="" size="50" placeholder="Your last name">
                            </td>
                        </tr>
                        <tr>
                            <td>Gender</td>
                            <td>
                                Male<input type="radio" name="gen" value="" checked>
                                Female<input type="radio" name="gen" value="">
                            </td>
                        </tr>
                        <tr>
                            <td>Country</td>
                            <td>
                                <select name="country">
                                    <optgroup label="Country">
                                        <option value="VN">VietNam</option>
                                        <option value="US">America</option>
                                        <option value="Uk">Britain</option>
                                    </optgroup>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td>
                                <input type="text" name="txtamail" value="" size="50" placeholder="meow@gmail.com">
                            </td>
                        </tr>
                        <tr>
                            <td>Subject</td>
                            <td>
                                <textarea cols="48" rows="5" wrap="off" placeholder="write something"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td><input type="text" name="txt"  size="50" placeholder="542 W 15th Strest"></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="submit" name="submit" value="Submit" style="background-color: lightgreen;">
                            </td>
                        </tr>
                    </table>
                </form>
            </td>
<!--------------------------------------------------------------------------------------------------------------------------->
            <td bgcolor="lightblue" valign="top">
                <form name="Dangnhap" action="login.html" method=get>
                    <table border="0" width="100%">
                        <tr align="center">
                            <td colspan="2">Đăng nhập</td>
                        </tr>
                        <tr>
                            <td>User name</td>
                            <td>
                                <input type="text" name="txtusername" value="" size="20" maxlength="30">
                            </td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td>
                                <input type="password" name="txtpassword" value="" size="20" maxlength="30">
                            </td>
                        </tr>
                        <tr align="center">
                            <td colspan="2">
                                <input type="submit" name="login" value="Login" style="font-size: 16px;">
                            </td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
        <tr align="center" style="background-color: aquamarine;">
            <td colspan="3">Copyright &copy 2023 HaLong University</td>
        </tr>
    </table>
</body>

</html>
